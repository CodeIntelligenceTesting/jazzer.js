name: "🏗️ Prerelease"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create_release:
    name: create release
    runs-on: ubuntu-20.04
    permissions:
      contents: write # for creating releases

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: read version
        id: read-version
        run: |
          echo ::set-output name=version::\
          $(cat ./package.json | jq '.version' | tr -d '"')
        shell: bash
      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.read-version.outputs.version }}
          body_path: ./.github/release_template.md
          generate_release_notes: true
          draft: false # creating drafts conflicts with prebuild
          prerelease: true # using a prerelease instead

  prebuilds:
    name: create prebuilds
    needs: [create_release]
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        opts: [""]
        include:
          - os: macos-11
            opts: "--arch arm64"
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: MSVC (windows)
        uses: ilammy/msvc-dev-cmd@v1
        if: contains(matrix.os, 'windows')
      - name: install dependencies
        run: npm ci --ws=@jazzer.js/fuzzer
      - name: build and upload prebuilds
        run: >
          npm run build-native --workspace=@jazzer.js/fuzzer -- ${{ matrix.opts
          }} --upload ${{secrets.GITHUB_TOKEN}}
