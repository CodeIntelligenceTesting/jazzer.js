name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Check formatting for JS/TS
        run: npm run lint
      - name: Install dependencies with apt
        run: sudo apt-get install --yes clang-tidy
      - name: Check formatting for C/C++
        run: npm run lint -w packages/fuzzer

  unit_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # TODO add, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Run all tests
        run: npm run test:all
